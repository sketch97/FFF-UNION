<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join FFF UNION - Our vibrant Discord community!">
    <title>FFF UNION - Join Our Discord</title>

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 0 1rem;

            /* Red Gradient Background */
            background: linear-gradient(45deg, #ff0000, #8b0000);
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px #8b0000; /* Subtle text glow effect */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #f5f5f5;
        }

        .cta-btn {
            display: inline-block;
            background: #5865F2;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .cta-btn:hover {
            background: #4752c4;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .cta-btn {
                padding: 8px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to F.F.F. UNION</h1>
    </header>

    <main>
        <p>Simple Website No BS EVER! Let's debate, share, and have fun.</p>
        <!-- Call-to-Action Button -->
        <a class="cta-btn" href="https://discord.gg/V2YSrzUXBj" target="_blank">Join Our Discord</a>
    </main>

    </footer>
</body>

</html>
